# edg-docker/docker-compose.yml
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: auth-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_in_prod
      MYSQL_DATABASE: edg_auth
      MYSQL_USER: edg_auth_admin
      MYSQL_PASSWORD: Auth2025Db!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_change_in_prod"]
      timeout: 5s
      retries: 10
      interval: 10s
    networks:
      - edg-network

networks:
  edg-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local